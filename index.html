<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Persistent Preferences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <ul id="itemList"></ul>

      </div>

      <div class="col-lg-4">
        <div class="preferences-panel">
          <h2>Preferences</h2>
          <div class="form-group mt-5 mb-4">
            <label for="theme">Select Theme:</label>
            <select id="theme" class="form-control">
              <option value="theme1">Theme 1</option>
              <option value="theme2">Theme 2</option>
              <option value="theme3">Theme 3</option>
            </select>
          </div>


          <div class="form-group">
            <label for="listStyle">Select List Style:</label>
            <select id="listStyle" class="form-control">
              <option value="listStyle1">List Style 1</option>
              <option value="listStyle2">List Style 2</option>
              <option value="listStyle3">List Style 3</option>
            </select>
          </div>

        </div>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
